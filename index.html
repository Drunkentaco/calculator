<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kastro's Krazy Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display">
        </div>
        <div id="buttons">
            <div class="row">
                <button class="number" name="7">7</button>
                <button class="number" name="8">8</button>
                <button class="number" name="9">9</button>
                <button>DEL</button>
                
            </div>
            <div class="row">
                <button class="number" name="4">4</button>
                <button class="number" name='5'>5</button>
                <button class="number" name="6">6</button>
                <button class="operator">/</button>
            </div>
            <div class="row">
                <button class="number" name="1">1</button>
                <button class="number" name="2">2</button>
                <button class="number" name="3">3</button>
                <button class="operator">x</button>
            </div>
            <div class="row">
                <button class="number" id='dot' name=".">.</button>
                <button class="number" name="0">0</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
            </div>
            <div class = "row">
                <button id="clear">CLEAR</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
