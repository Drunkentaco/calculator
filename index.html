<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kastro's Krazy Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <div class="row">
                <button class="numberBtn" name="7">7</button>
                <button class="numberBtn" name="8">8</button>
                <button class="numberBtn" name="9">9</button>
                <button id="deleteBtn">DEL</button>
                
            </div>
            <div class="row">
                <button class="numberBtn" name="4">4</button>
                <button class="numberBtn" name='5'>5</button>
                <button class="numberBtn" name="6">6</button>
                <button class="operator" name="/">/</button>
            </div>
            <div class="row">
                <button class="numberBtn" name="1">1</button>
                <button class="numberBtn" name="2">2</button>
                <button class="numberBtn" name="3">3</button>
                <button class="operator" name="x">x</button>
            </div>
            <div class="row">
                <button class="numberBtn" name=".">.</button>
                <button class="numberBtn" name="0">0</button>
                <button class="operator" name="+">+</button>
                <button class="operator" name="-">-</button>
            </div>
            <div class = "row">
                <button id="clearBtn">AC</button>
                <button id="equalBtn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
